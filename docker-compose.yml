version: '3.9'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build:
      context: ./server_refactor
    env_file:
      - ./server_refactor/.env.docker 
    volumes:
      - ./server_refactor/media:/app/media
      - ./server_refactor/datasets:/app/datasets
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mysql

  frontend:
    build:
      context: ./client
      args:
        VITE_BACKEND_BASE_URL: http://localhost:8000/api  
        VITE_BACKEND_URL: http://localhost:8000/
        VITE_SIGNUP_URL: /auth/register/
        VITE_LOGIN_URL: /auth/login/
        VITE_REFRESH_TOKEN_URL: /auth/token/refresh/
        VITE_LOGOUT_URL: /auth/logout/
    ports:
      - "5173:80"

volumes:
  postgres_data:
  mysql_data: